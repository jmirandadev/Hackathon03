<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EVA - Iniciar sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bodyLogin">
    <section class="col-8 marcoLogin">
        <div class="marcoLogin img-containerLogin">
            <img class="imagenFondo" src="img/fondo.PNG"/>
        </div>
    </section>
    <section class="col-4 marcoLogin login col-s-12">
        <div class="containerLogin">
            <header class="encabezado">
                <p class="hola text-lg text-color-white">Hola, soy</p><br>
                <img class="EVA" src="img/logo-eva.svg"/>
            </header>
            <br><br><br>
            <div class="h1">
                <h1 class="h1 text-color-white">¡Espero que tu sábado sea increíble!</h1>
            </div>
            <BR><br><br>
            <form>
                <section>
                    <div class="usuario">
                        <input class="inputText"  placeholder="Por favor, ingresa tu código de usuario" type="text"> 
                    </div><br>
                    <div class="contraseña">
                        <input class="inputText"  placeholder="Y aquí tu contraseña" type="password">
                    </div>
                </section>
                <br><br>
                <section class="recuperarContraseña">
                    <button   class="button">Comencemos</button><br><br>
                    <a  class="recuperar" href="recovery.html">Olvidé mi contraseña</a>    
                </section>    
            </form>
        </div>
    </section>    
</body>
</html>
